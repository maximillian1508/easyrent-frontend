name: Build and Deploy Frontend

on:
  push:
    branches: [master]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: |
            ventureee/easyrent-frontend:latest
            ventureee/easyrent-frontend:${{ github.sha }}
          build-args: |
            REACT_APP_API_URL=https://easyrent.maximillianleonard.dev/api
          cache-from: type=registry,ref=ventureee/easyrent-frontend:buildcache
          cache-to: type=registry,ref=ventureee/easyrent-frontend:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /srv/www/easyrent
            docker compose pull easyrent-frontend
            docker compose up -d easyrent-frontend
            docker image prune -f
